<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML Course Modules (2022-2024)</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styless.css">

    <!-- Load PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Include MediaElement.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelementplayer.min.css" />

    <!-- Include MediaElement.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelement-and-player.min.js"></script>

    <!-- Link to Part 1 (Data Processing Script) -->
    <script src="dataProcessor.js"></script>
</head>
<body>

    <h1>BINS' WILP AIML Course Modules (2022-2024): V3.2</h1>
    <h5>(There are a lot of things to write, but let's keep it simple <img src="https://html-online.com/editorfiles/tiny/plugins/emoticons/img/smiley-cool.gif" alt="cool" />)</h5>
    <h1>Semesters:</h1>

    <div id="course-content">
        <!-- Dynamic content will be added here -->
    </div>

    <!-- PDF Viewer (Will load the PDF directly into this iframe) -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePdfModal()">&times;</span>
            <iframe id="pdfViewer" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>

	<!-- Video Modal using MediaElement.js -->
	<div id="videoModal" class="modal">
		<!-- Small text over the modal -->
		<!-- Modal Content with Cropped Video -->
		<div id="videoModalContent" class="modal-content">
			<p class="modal-overlay-text" id="fullscreenTrigger"> Wait to <br> OPEN <br> and <br> PLAY </p>
			<span class="close" onclick="closeVideoModal()">&times;</span> <!-- Close button inside modal -->

			<!-- Wrapper for cropping the video -->
			<div class="video-cropper">
				<video id="videoPlayer" width="100%" height="100%" controls>
					 <source src="" type="video/youtube" />
				</video>
			</div>
		</div>
	</div>
	<div id="spinner"></div>
	<p id="spinner-text">Downloading...</p>
	
    <!-- Link to Part 2 (File Handling Script) -->
    <script src="fileHandlers.js"></script>
</body>
</html>
